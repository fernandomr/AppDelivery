<app-top-bar></app-top-bar>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-card-title>MARMITA GRANDE</ion-card-title>
        <ion-card-subtitle>Produto: </ion-card-subtitle>
        <ion-card-subtitle>Valor: </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Opcionais</ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon class="button-select" name="remove-circle" slot="end" (click)="removeItem()"></ion-icon>
        <ion-label>{{products.amount}}</ion-label>
        <ion-icon class="button-select" name="add-circle" slot="end" (click)="addItem()"></ion-icon>
        <ion-label slot="start">Quantidade</ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea style="padding: 5px;"></ion-textarea>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<div class="line">
  <ion-title slot="end" class="valor-total">
    Total: R$ {{ValorTotal | currency}}
  </ion-title>
</div>
<ion-toolbar class="tool-advance">
  <ion-title routerLink="/cart-final" class="advance">
    AVANÇAR
  </ion-title>
</ion-toolbar>
